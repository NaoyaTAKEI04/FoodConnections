{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodConnections</title>
    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' >
    <!-- style.css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>body {padding-top: 80px;}</style>
</head>
<body>
    <nav class='navbar navbar-expand-sm navbar-dark bg-dark fixed-top'>
        <a class='navbar-brand' href='{% url "foodconnections:index" %}'>FoodConnections</a>
        <ul class="navbar-nav mr-md-2">
            {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'account_logout' %}">ログアウト</a></li>
            {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'account_login' %}">ログイン</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'account_signup' %}">サインアップ</a></li>
            {% endif %}
        </ul>
    </nav>
    <div class='container'>
    {% block content %}
    {% endblock %}
    </div>
</body>
</html>
