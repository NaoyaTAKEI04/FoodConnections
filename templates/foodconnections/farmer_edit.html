{% extends './base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<h1>生産者情報の{{ farmer | yesno:'編集,作成' }}</h1>

<form action="" method="post" class="h-adr">

<a href="JavaScript:history.back()">&lt; 戻る</a>
</div>

{% endblock %}
