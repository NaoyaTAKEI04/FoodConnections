{% extends './base.html' %}
{% block content %}

{% if messages %}
<div class="messages">
    {% for messeage in messages %}
      <p class="alert {% if messeage.tags %} alert-{{ messeage.tags }} {% endif %}">{{ messeage }}</p>
    {% endfor %}
</div>
{% endif %}

<div class="container">
    <div class="row">
        {% for category in categories %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <a href="{% url 'foodconnections:category_list' category.id %}">
                <img src="{{ category.image.url }}" class="card-img-top"  width=100% height="200" alt="{{ category.name }}">
                </a>
                <div class="card-body">
                    <a href="{% url 'foodconnections:category_list' category.id %}" class="btn btn-primary">{{ category.name }}</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


<a href="{% url 'foodconnections:list' %}">全てのお店を見る</a>

<a href="{% url 'foodconnections:create' %}">新規作成</a>

{% endblock %}
